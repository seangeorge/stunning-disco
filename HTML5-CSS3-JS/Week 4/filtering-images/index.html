<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Filtering Images</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <h1>Filtering Images</h1>

<script src="http://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js">
</script>

<!--A canvas -->
<canvas id = "d1">
</canvas>

<!--A file input element, which only allows the user to upload a single image file -->
<p>
<h2>Load Image</h2>
</p>
<p>
  <input type = "file" multiple = "false" accept = "image/*" id = "finput" onchange = "upload()">
</p>

<p>
<h2>Choose Your Filter</h2>
</p>

<!-- For Grayscale -->
<p>
  <input type = "button" value = "Make Gray"
         onclick = "doGray()">
<!-- For Red -->  
  <input type = "button" value = "Make Red"
         onclick = "doRed()">
 <!-- For RainBow --> 
  <input type = "button" value = "Make RainBow"
         onclick = "doRainbow()">
</p>

<p>
<h2>Reset Image</h2>
</p>

<p>
  <input type = "button" value = "Reset Image"
         onclick = "reset()">
</p>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
